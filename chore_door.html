<!DOCTYPE html>
<head>
  <title>Chore Door!</title>
  <link href='./style.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Chore Door!</h1>
  <div class="instructions">
    <h2 id="instructions">Instructions</h2>
      <p> The dreaded chorebot is hiding behind one of these doors.
        Click on all the doors without discovering the chorebot and you win!
        See if you can score a winning streak!</p>
  </div>

  <div class="remainingDoors">
    <h2 id="remainingDoors">Remaining Doors</h2>
  </div>

  <div class="game">
    <div id="door1">
      <div id="door">Door1</div>
    </div>
    <div id="door2">
      <div id="door">Door2</div>
    </div>
    <div id="door3">
      <div id="door">Door3</div>
    </div>
  </div>

  <div class="instructions">
    <h2 id="instructions">Choose the next door to open!</h2>
  </div>

    <button onClick="startGame()">Start!</button>

  <div class="score">
    <h2 id="score">Current streak</h2>
  </div>

  <div class="score">
    <h2 id="highScore">Best streak</h2>
  </div>

<script>
  //Hard-coded to 3 doors
  const doors = 3;
  let highScore = 0;
  let score = 0;

  function randomChoreDoorGenerator(doors) {
    //console.log(doors.length);
    const badDoor = Math.floor(Math.random() * doors.length);
    //console.log(badDoor);
    return badDoor;
  }

  function startGame() {
    score = 0;
    randomChoreDoorGenerator();
  }

  function openDoor(e) {
    console.log(e);
    score++;
  }

  doors.forEach(door => door.addEventListener('click', openDoor));
</script>
</body>
</html>
