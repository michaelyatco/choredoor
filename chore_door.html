<!DOCTYPE html>

<head>
  <title>Chore Door!</title>
  <link href='./style.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type='text/css'>
  <script type="text/javascript"></script>
</head>

<body>

  <div class="header">
    <img src="images/logo.svg">
  </div>

  <div class="firstRow">
    <img class="star" src="images/Star.svg">
    <p class="instructionsTitle">Instructions</p>
    <img class="star" src="images/Star.svg">
  </div>

  <div class="secondRow">
    <div class="eachDirection">
      <p class="instructionsList">1</p>
      <p class="instructions">Hiding behind one of these doors is the ChoreBot.</p>
    </div>
    <div class="eachDirection">
      <p class="instructionsList">2</p>
      <p class="instructions">Your mission is to open all of the doors.</p>
    </div>
    <div class="eachDirection">
      <p class="instructionsList">3</p>
      <p class="instructions">If the last door you open has the Chorebot, you win!</p>
    </div>
    <div class="eachDirection">
      <p class="instructionsList">4</p>
      <p class="instructions">See if you can score a winning streak!</p>
    </div>
  </div>

  <div class="doorRow">
    <img class="doorFrame" src="images/closed_door.svg" id="door1">
    <img class="doorFrame" src="images/closed_door.svg" id="door2">
    <img class="doorFrame" src="images/closed_door.svg" id="door3">
  </div>

  <div class="startRow" id="start">Start Round</div>

  <div class="scoreRow">
    <p class="scoreText">Current streak:</p>
    <p class="scoreText">Best streak:</p>
  </div>

  <div class="scoreRow">
    <div class="scoreBox" id="scoreNumber">0</div>
    <div class="scoreBox" id="highScoreNumber">0</div>
  </div>

<script>
  //Default global values:
  let highScore = 0;
  let score = 0;
  let door1Clicked = true; //Can't click on door until "Start Round!"" clicked
  let door2Clicked = true;
  let door3Clicked = true;
  let door1Doom = false;
  let door2Doom = false;
  let door3Doom = false;
  let doorImage1 = document.getElementById('door1');
  let doorImage2 = document.getElementById('door2');
  let doorImage3 = document.getElementById('door3');
  let openDoor1;
  let openDoor2;
  let openDoor3;
  let doors = 3;
  let currentlyPlaying = false;

  //Prevents mid-round reset
  document.getElementById('start').onclick = () => {
    if(!currentlyPlaying) {
      startRound();
    }
  }

  //Reset values for extra rounds and call new chore door function:
  const startRound = () => {
    currentlyPlaying = true;
    door1Clicked = false;
    door2Clicked = false;
    door3Clicked = false;
    door1Doom = false;
    door2Doom = false;
    door3Doom = false;
    doors = 3;
    doorImage1.src = "images/closed_door.svg"
    doorImage2.src = "images/closed_door.svg"
    doorImage3.src = "images/closed_door.svg"
    randomChoreDoorGenerator();
    document.getElementById("start").innerHTML = "Good luck!";
  }

  //One door is assigned the game-ending boolean value of doorDoom
  const randomChoreDoorGenerator = () => {
    choreDoor = Math.floor(Math.random() * doors);
    if (choreDoor === 0) {
      door1Doom = true;
      openDoor1 = "images/Robot_open_door.svg";
      openDoor2 = "images/beach_open_door.svg";
      openDoor3 = "images/space_open_door.svg";
    } else if (choreDoor === 1) {
      door2Doom = true;
      openDoor2 = "images/Robot_open_door.svg";
      openDoor1 = "images/beach_open_door.svg";
      openDoor3 = "images/space_open_door.svg";
    } else {
      door3Doom = true;
      openDoor3 = "images/Robot_open_door.svg";
      openDoor1 = "images/beach_open_door.svg";
      openDoor2 = "images/space_open_door.svg";
    }
  }

  //Doors variable decreases by 1, clicked door cannot be clicked again, check to see if losing conditions met
    document.getElementById('door1').onclick = () => {
      if (!door1Clicked) {
        door1Clicked = true;
        doors--;
        doorImage1.src = openDoor1;
        door1Doom ? gameOver() : determineWinner();
      }
    }
    document.getElementById('door2').onclick = () => {
      if (!door2Clicked) {
        door2Clicked = true;
        doors--;
        doorImage2.src = openDoor2;
        door2Doom ? gameOver() : determineWinner();
      }
    }
    document.getElementById('door3').onclick = () => {
      if (!door3Clicked) {
        door3Clicked = true;
        doors--;
        doorImage3.src = openDoor3;
        door3Doom ? gameOver() : determineWinner();
      }
    }

  //1 door remaining means the player has not hit the losing doorDoom condition
  const determineWinner = () => {
      if (doors === 0) {
        winnerGameOver()
      } else {
        document.getElementById('start').innerHTML = 'Keep going!';
      }
    }

  //gameOver function for losers
  const gameOver = () => {
    score = 0;
    door1Clicked = true; //Prevents opening the other doors and overriding the loss
    door2Clicked = true;
    door3Clicked = true;
    document.getElementById('scoreNumber').innerHTML = score;
    determineHighScore();
  }

  //gameOver function for winners
  const winnerGameOver = () => {
    score++;
    door1Clicked = true; //Prevents opening the last door and triggering the defeat condition
    door2Clicked = true;
    door3Clicked = true;
    document.getElementById("scoreNumber").innerHTML = score;
    determineHighScore();
  }

  //Sets new high score if condition met
  const determineHighScore = () => {
    currentlyPlaying = false;
    document.getElementById("start").innerHTML = "Play again? Reset!";
    if (score > highScore) {
      highScore = score;
      document.getElementById("highScoreNumber").innerHTML = highScore;
    }
  }

</script>
</body>
</html>
