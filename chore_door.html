<!DOCTYPE html>
<head>
  <title>Chore Door!</title>
  <link href='./style.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript"></script>
</head>
<body>

  <h1>Chore Door!</h1>
  <div class="instructions">
    <h2 id="instructions">Instructions</h2>
      <p> The dreaded chorebot is hiding behind one of these doors.
        Click on all the doors without discovering the chorebot and you win!
        See if you can score a winning streak!</p>
  </div>

  <div class="remainingDoors">
    <h2 id="remainingDoors">Remaining Doors:</h2>
    <h2 id="remainingDoorsNumber"></h2>
  </div>

  <div class="game">
    <div id="door">
      <div id="door1">Door1</div>
    </div>
    <div id="door">
      <div id="door2">Door2</div>
    </div>
    <div id="door">
      <div id="door3">Door3</div>
    </div>
  </div>

  <div class="instructions">
    <h2 id="encouragement"></h2>
  </div>


    <h1 id="start">Start Round!</h1>

  <div class="score">
    <h2 id="score">Current streak:</h2>
    <h2 id="scoreNumber"></h2>
  </div>

  <div class="score">
    <h2 id="highScore">Best streak:</h2>
    <h2 id="highScoreNumber"></h2>
  </div>

<script>
  //Default global values:
  let highScore = 0;
  let score = 0;
  let door1Clicked = false;
  let door2Clicked = false;
  let door3Clicked = false;
  let door1Doom = false;
  let door2Doom = false;
  let door3Doom = false;
  let doors = 3;

  document.getElementById('start').onclick = () => {
    startGame();
  }

  //Reset values for extra rounds and call new chore door function:
  const startGame = () => {
    door1Clicked = false;
    door2Clicked = false;
    door3Clicked = false;
    door1Doom = false;
    door2Doom = false;
    door3Doom = false;
    doors = 3;
    randomChoreDoorGenerator();
    document.getElementById("remainingDoorsNumber").innerHTML = doors;
    document.getElementById("encouragement").innerHTML = "Choose any door...";
    document.getElementById("start").innerHTML = "Good luck!";
  }

  //One door is assigned the game-ending boolean value of doorDoom
  const randomChoreDoorGenerator = () => {
    choreDoor = Math.floor(Math.random() * doors);
    if (choreDoor === 0) {
      door1Doom = true;
    } else if (choreDoor === 1) {
      door2Doom = true;
    } else {
      door3Doom = true;
    }
  }

  //Doors variable decreases by 1, check to see if losing conditions met
    document.getElementById('door1').onclick = () => {
      if (!door1Clicked) {
        door1Clicked = true;
        doors--;
        door1Doom ? gameOver() : determineWinner();
      }
    }
    document.getElementById('door2').onclick = () => {
      if (!door2Clicked) {
        door2Clicked = true;
        doors--;
        door2Doom ? gameOver() : determineWinner();
      }
    }
    document.getElementById('door3').onclick = () => {
      if (!door3Clicked) {
        door3Clicked = true;
        doors--;
        door3Doom ? gameOver() : determineWinner();
      }
    }

  //1 door remaining means the player has not hit the chorebot
  const determineWinner = () => {
      document.getElementById("remainingDoorsNumber").innerHTML = doors;
      if (doors === 1) {
        winnerGameOver()
      } else {
        document.getElementById("encouragement").innerHTML = "Keep going!";
      }
    }

  //gameOver function for losers
  const gameOver = () => {
    score = 0;
    door1Clicked = true; //Prevents opening the other doors and overriding the loss
    door2Clicked = true;
    door3Clicked = true;
    document.getElementById("scoreNumber").innerHTML = score;
    document.getElementById("remainingDoorsNumber").innerHTML = doors;
    document.getElementById("encouragement").innerHTML = "It's the chorebot! Get back to work!";
    determineHighScore();
  }

  //gameOver function for winners
  const winnerGameOver = () => {
    score++;
    door1Clicked = true; //Prevents opening the last door and triggering the defeat condition
    door2Clicked = true;
    door3Clicked = true;
    document.getElementById("encouragement").innerHTML = "You've won your freedom!"
    document.getElementById("scoreNumber").innerHTML = score;
    determineHighScore();
  }

  //Still needs work
  const determineHighScore = () => {
    document.getElementById("start").innerHTML = "Play again? Reset!";
    if (score > highScore) {
      highScore = score;
      document.getElementById("highScoreNumber").innerHTML = highScore;
    }
  }

</script>
</body>
</html>
