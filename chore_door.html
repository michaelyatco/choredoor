<!DOCTYPE html>
<head>
  <title>Chore Door!</title>
  <link href='./style.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript"></script>
</head>
<body>

  <h1>Chore Door!</h1>
  <div class="instructions">
    <h2 id="instructions">Instructions</h2>
      <p> The dreaded chorebot is hiding behind one of these doors.
        Click on all the doors without discovering the chorebot and you win!
        See if you can score a winning streak!</p>
  </div>

  <div class="remainingDoors">
    <h2 id="remainingDoors">Remaining Doors:</h2>
    <h2 id="remainingDoorsNumber"></h2>
  </div>

  <div class="game">
    <div id="door">
      <div id="door1" value="">Door1</div>
    </div>
    <div id="door">
      <div id="door2" value="">Door2</div>
    </div>
    <div id="door">
      <div id="door3" value="">Door3</div>
    </div>
  </div>

  <div class="instructions">
    <h2 id="encouragement"></h2>
  </div>


    <h1 id="start">Start Game!</h1>

  <div class="score">
    <h2 id="score">Current streak:</h2>
    <h2 id="scoreNumber"></h2>
  </div>

  <div class="score">
    <h2 id="highScore">Best streak:</h2>
    <h2 id="highScoreNumber"></h2>
  </div>

<script>
  //Default values:
  let highScore = 0;
  let score = 0;
  let doors = 3;
  let choreDoor = 0;
  let badEnding = true;
  document.getElementById('start').addEventListener('click', function() {
    startGame();
    });


  //Reset the value of each door to false
  const startGame = () => {
    document.getElementById('door1').value = false;
    document.getElementById('door2').value = false;
    document.getElementById('door3').value = false;
    document.getElementById('door1').addEventListener('click', function() {
      openDoor();
    });
    document.getElementById('door2').addEventListener('click', function() {
    openDoor();
    });
    document.getElementById('door3').addEventListener('click', function() {
    openDoor();
    });
    randomChoreDoorGenerator();
    document.getElementById("remainingDoorsNumber").innerHTML = doors;
    document.getElementById("encouragement").innerHTML = "Choose any door...";
    document.getElementById("start").innerHTML = "Good luck!";
  }

  //One door is assigned the boolean value of badEnding
  const randomChoreDoorGenerator = () => {
    choreDoor = Math.floor(Math.random() * doors);
    if (choreDoor === 0) {
      document.getElementById('door1').value = badEnding;
    } else if (choreDoor === 1) {
      document.getElementById('door2').value = badEnding;
    } else {
      document.getElementById('door3').value = badEnding;
    }
  }

  //Doors variable decreases by 1, check to see if winning condition met
  const openDoor = (number) => {
    let userChoice = number;
    doors--;
    document.getElementById("remainingDoorsNumber").innerHTML = doors;
    determineWinner();
  }

  //User choice leads to a win, a loss, or the game continues
  const determineWinner = (userChoice) => {
    if (userChoice !== badEnding && doors === 0) {
      score++;
      document.getElementById("encouragement").innerHTML = "You've won your freedom!"
      document.getElementById("scoreNumber").innerHTML = score;
      determineHighScore();
      document.getElementById("start").innerHTML = "Play again?";
    } else if (userChoice === badEnding) {
      score = 0;
      document.getElementById("encouragement").innerHTML = "It's the chorebot! Get back to work!";
      document.getElementById("start").innerHTML = "Play again?"
    } else if (userChoice !== badEnding) {
      document.getElementById("encouragement").innerHTML = "Phew! Keep picking doors!";
    }
  }

  //Check if current winning streak is the highest winning streak
  const determineHighScore = () => {
    if (score > highScore) {
      highScore = score;
      document.getElementById("highScoreNumber").innerHTML = highScore;
    }
  }

</script>
</body>
</html>
