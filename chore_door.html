<!DOCTYPE html>

<head>
  <title>Chore Door!</title>
  <link href='./style.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type='text/css'>
  <script type="text/javascript"></script>
</head>

<body>

  <div class="header">
    <img src="images/logo.svg">
  </div>

  <div class="firstRow">
    <img class="star" src="images/Star.svg">
    <p class="instructionsTitle">Instructions</p>
    <img class="star" src="images/Star.svg">
  </div>

  <div class="secondRow">
    <div class="eachDirection">
      <p class="instructionsList">1</p>
      <p class="instructions">Hiding behind one of these doors is the ChoreBot.</p>
    </div>
    <div class="eachDirection">
      <p class="instructionsList">2</p>
      <p class="instructions">Your mission is to open all of the doors.</p>
    </div>
    <div class="eachDirection">
      <p class="instructionsList">3</p>
      <p class="instructions">If the last door you open has the Chorebot, you win!</p>
    </div>
    <div class="eachDirection">
      <p class="instructionsList">4</p>
      <p class="instructions">See if you can score a winning streak!</p>
    </div>
  </div>

  <div class="doorRow">
    <img class="doorFrame" src="images/closed_door.svg" id="door1">
    <img class="doorFrame" src="images/closed_door.svg" id="door2">
    <img class="doorFrame" src="images/closed_door.svg" id="door3">
  </div>

  <div class="startRow" id="start">Start Round</div>

  <div class="scoreRow">
    <p class="scoreText">Current streak:</p>
    <p class="scoreText">Best streak:</p>
  </div>

  <div class="scoreRow">
    <div class="scoreBox" id="scoreNumber"></div>
    <div class="scoreBox" id="highScoreNumber"></div>
  </div>

<script>
  //Default global values:
  let highScore = 0;
  let score = 0;
  let doors = 3;
  let door1Clicked = true; //Can't click on door until "Start Round!"" clicked
  let door2Clicked = true;
  let door3Clicked = true;
  let currentlyPlaying = false;
  let door1Doom = false;
  let door2Doom = false;
  let door3Doom = false;
  let doorImage1 = document.getElementById('door1');
  let doorImage2 = document.getElementById('door2');
  let doorImage3 = document.getElementById('door3');
  let startButton = document.getElementById("start");
  let scoreDisplay = document.getElementById('scoreNumber');
  let highScoreDisplay = document.getElementById('highScoreNumber');
  let openDoor1;
  let openDoor2;
  let openDoor3;
  let closedDoor = "images/closed_door.svg"
  let botDoor = "images/Robot_open_door.svg";
  let beachDoor = "images/beach_open_door.svg";
  let spaceDoor = "images/space_open_door.svg";
  scoreDisplay.innerHTML = score;
  highScoreDisplay.innerHTML = highScore;

  //Prevents mid-round reset
  document.getElementById('start').onclick = () => {
    if(!currentlyPlaying) {
      startRound();
    }
  }

  //Reset values for extra rounds and call new chore door function:
  const startRound = () => {
    currentlyPlaying = true;
    door1Clicked = false;
    door2Clicked = false;
    door3Clicked = false;
    door1Doom = false;
    door2Doom = false;
    door3Doom = false;
    doors = 3;
    doorImage1.src = closedDoor;
    doorImage2.src = closedDoor;
    doorImage3.src = closedDoor;
    randomChoreDoorGenerator();
    startButton.innerHTML = "Good luck!";
  }

  //One door is assigned the game-ending boolean value of doorDoom
  const randomChoreDoorGenerator = () => {
    choreDoor = Math.floor(Math.random() * doors);
    if (choreDoor === 0) {
      door1Doom = true;
      openDoor1 = botDoor;
      openDoor2 = beachDoor;
      openDoor3 = spaceDoor;
    } else if (choreDoor === 1) {
      door2Doom = true;
      openDoor2 = botDoor;
      openDoor1 = beachDoor;
      openDoor3 = spaceDoor;
    } else {
      door3Doom = true;
      openDoor3 = botDoor;
      openDoor1 = beachDoor;
      openDoor2 = spaceDoor;
    }
  }

  //Doors variable decreases by 1, clicked door cannot be clicked again, check to see if losing conditions met
    doorImage1.onclick = () => {
      if (!door1Clicked) {
        door1Clicked = true;
        doors--;
        doorImage1.src = openDoor1;
        if (doors === 0) {
          winnerGameOver();
        } else if (door1Doom) {
          gameOver();
        }
      }
    }
    doorImage2.onclick = () => {
      if (!door2Clicked) {
        door2Clicked = true;
        doors--;
        doorImage2.src = openDoor2;
        if (doors === 0) {
          winnerGameOver();
        } else if (door2Doom) {
          gameOver();
        }
      }
    }
    doorImage3.onclick = () => {
      if (!door3Clicked) {
        door3Clicked = true;
        doors--;
        doorImage3.src = openDoor3;
        if (doors === 0) {
          winnerGameOver();
        } else if (door3Doom) {
          gameOver();
        }
      }
    }

  //gameOver function for losers
  const gameOver = () => {
    score = 0;
    door1Clicked = true; //Prevents opening the other doors and overriding the loss
    door2Clicked = true;
    door3Clicked = true;
    scoreDisplay.innerHTML = score;
    determineHighScore();
  }

  //gameOver function for winners
  const winnerGameOver = () => {
    console.log("You're there")
    score++;
    scoreDisplay.innerHTML = score;
    determineHighScore();
  }

  //Sets new high score if condition met
  const determineHighScore = () => {
    currentlyPlaying = false;
    startButton.innerHTML = "Play again? Reset!";
    if (score > highScore) {
      highScore = score;
      highScoreDisplay.innerHTML = highScore;
    }
  }

</script>
</body>
</html>
