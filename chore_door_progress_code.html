<!DOCTYPE html>

  <head>
    <title>Chore Door!</title>
    <link href='./progressing_style.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type='text/css'>
  </head>

  <body>

    <div class="header">
      <img src="images/logo.svg">
    </div>

    <div class="first-row">
      <img src="images/Star.svg">
      <p class="instructions-title">Instructions</p>
      <img src="images/Star.svg">
    </div>

    <div class="second-row">
      <div class="each-direction">
        <p class="instructions-list">1</p>
        <p class="instructions">Hiding behind one of these doors is the ChoreBot.</p>
      </div>
      <div class="each-direction">
        <p class="instructions-list">2</p>
        <p class="instructions">Your mission is to open all of the doors without running into the ChoreBot.</p>
      </div>
      <div class="each-direction">
        <p class="instructions-list">3</p>
        <p class="instructions">If you manage to avoid the ChoreBot until the very last door, you win!</p>
      </div>
      <div class="each-direction">
        <p class="instructions-list">4</p>
        <p class="instructions">See if you can score a winning streak!</p>
      </div>
    </div>

    <div class="door-row">
      <img class="door-frame" src="images/closed_door.svg" id="door1">
      <img class="door-frame" src="images/closed_door.svg" id="door2">
      <img class="door-frame" src="images/closed_door.svg" id="door3">
    </div>

    <div class="start-row" id="start">Good luck!</div>

  </body>

  <script>
    let doorImage1 = document.getElementById('door1');
    let doorImage2 = document.getElementById('door2');
    let doorImage3 = document.getElementById('door3');
    let startButton = document.getElementById("start");
    let botDoor = "images/Robot_open_door.svg";
    let beachDoor = "images/beach_open_door.svg";
    let spaceDoor = "images/space_open_door.svg";
    let closedDoor = "images/closed_door.svg";
    let doors = 3;
    let openDoor1;
    let openDoor2;
    let openDoor3;
    let door1Doom;
    let door2Doom;
    let door3Doom;
    let door1Clicked = false;
    let door2Clicked = false;
    let door3Clicked = false;
    let currentlyPlaying = false;

    startButton.onclick = () => {
      if (!currentlyPlaying) {
        startRound();
      }
    }

    const startRound = () => {
      currentlyPlaying = true;
      door1Clicked = false;
      door2Clicked = false;
      door3Clicked = false;
      door1Doom = false;
      door2Doom = false;
      door3Doom = false;
      doors = 3;
      doorImage1.src = closedDoor;
      doorImage2.src = closedDoor;
      doorImage3.src = closedDoor;
      startButton.innerHTML = 'Good luck!';
      randomChoreDoorGenerator();
    }

    const randomChoreDoorGenerator = () => {
      choreDoor = Math.floor(Math.random() * doors);
      if (choreDoor === 0) {
        door1Doom = true;
        openDoor1 = botDoor;
        openDoor2 = beachDoor;
        openDoor3 = spaceDoor;
      } else if (choreDoor === 1) {
        door2Doom = true;
        openDoor2 = botDoor;
        openDoor1 = beachDoor;
        openDoor3 = spaceDoor;
      } else {
        door3Doom = true;
        openDoor3 = botDoor;
        openDoor1 = beachDoor;
        openDoor2 = spaceDoor;
      }
    }

    doorImage1.onclick = () => {
      if (!door1Clicked) {
        door1Clicked = true;
        doorImage1.src = openDoor1;
        doors--;
        if (doors===0) {
          winnerGameOver();
        } else if (door1Doom) {
          gameOver();
        }
      }
    }

    doorImage2.onclick = () => {
      if (!door2Clicked) {
        door2Clicked = true;
        doorImage2.src = openDoor2;
        doors--;
        if (doors===0) {
          winnerGameOver();
        } else if (door2Doom) {
          gameOver();
        }
      }
    }

    doorImage3.onclick = () => {
      if (!door3Clicked) {
        door3Clicked = true;
        doorImage3.src = openDoor3;
        doors--;
        if (doors===0) {
          winnerGameOver();
        } else if (door3Doom) {
          gameOver();
        }
      }
    }

    const gameOver = () {
      startButton.innerHTML = 'Game Over! Play again?';
      door1Clicked = true;
      door2Clicked = true;
      door3Clicked = true;
      currentlyPlaying = false;
    }

    const winnerGameOver = () => {
      startButton.innerHTML = 'You win! Play again?';
      currentlyPlaying = false;
    }

    startRound();

  </script>

</html>
