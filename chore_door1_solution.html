<!DOCTYPE html>

  <head>
    <title>Chore Door!</title>
    <link href='./chore_door1_style.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="door-row">
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" id="door1">
    </div>
  </body>

  <script>
    let door1 = document.getElementById('door1');
    let botDoor = "https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/robot.svg";

    door1.onclick = () => {
     door1.src = botDoor;
    }
  </script>
</html>
